<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="New Text Document.css">
    <script src="New Text Document.js" defer></script>
</head> 
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>

        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input type="number" onkeyup="gettotal()" id="price" placeholder="price">
                <input type="number" onkeyup="gettotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="gettotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="gettotal()" id="discount" placeholder="discount">
                <small id="total"></small>
        

            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button> 

        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">search by category</button>
                </div>
               
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
